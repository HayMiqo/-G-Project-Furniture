<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./src/styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DudeShape</title>
</head>
<body>
    <header class="header">
        <div class="container">
                <nav class="header__menu">
                    <h1 class="header__logo">
                        DudeShape
                    </h1>
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu-link">
                                Home
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu-link">
                                About
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu-link">
                                Features
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu-link">
                                Contacts
                            </a>
                        </li>
                    </ul>
                    <div class="menu-buttons">
                        <button class="menu-button-search">
                            <img src="/public/icons/search.svg" alt="search button">
                        </button>
                        <button class="menu-button-burger">
                            <img src="/public/icons/burger_btn.svg" alt="burger button">
                        </button>
                    </div>
                </nav>
                <div class="header__hero">
                    <div class="hero__inner">
                        <img src="./public/images/hero_image.png" alt="chair" class="hero__image">
                        <div class="hero__text">
                            <h2 class="hero__text-title">
                                We Help You Make Modern Furniture
                            </h2>
                            <p class="hero__text-paragraph">
                                All of our furniture uses the 
                                best materials and choices for our 
                                customers.All of our furniture 
                                uses the best materials
                            </p>
                            <button class="hero__text-button button">
                                Explore More
                            </button>
                        </div>
                    </div>
                </div>
                <div class="company">
                    <div class="company__inner">
                        <h1 class="company-title">
                            Trusted by 20,000+ companies
                        </h1>
                        <ul class="company__list">
                            <li class="company-item">
                                <img src="/public/companies/1.png" alt="Mastercard" class="company-image">
                            </li>
                            <li class="company-item">
                                <img src="/public/companies/2.png" alt="Airbnb" class="company-image">
                            </li>
                            <li class="company-item">
                                <img src="/public/companies/3.png" alt="Uber" class="company-image">
                            </li>
                            <li class="company-item">
                                <img src="/public/companies/4.png" alt="PayPal" class="company-image">
                            </li>
                            <li class="company-item">
                                <img src="/public/companies/5.png" alt="Visa" class="company-image">
                            </li>
                            <li class="company-item">
                                <img src="/public/companies/6.png" alt="Stripe" class="company-image">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    </header>
</body>
</html>
